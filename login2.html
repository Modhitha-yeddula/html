<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .form-group {
      flex: 1;
      min-width: 220px;
      display: flex;
      flex-direction: column;
    }
    label {
      font-size: 12px;
      margin-bottom: 5px;
    }
    input, select {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .phone-group {
      display: flex;
      align-items: center;
    }
    .country-code {
      display: flex;
      align-items: center;
      padding: 0 10px;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 4px 0 0 4px;
    }
    .country-code span {
      margin-left: 5px;
    }
    .phone-group input {
      flex: 1;
      border-radius: 0 4px 4px 0;
      border-left: none;
    }
    .whatsapp-updates {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
    .toggle {
      position: relative;
      width: 40px;
      height: 20px;
    }
    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #25D366;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>

<form>
  <div class="form-row">
    <div class="form-group">
      <input type="text" placeholder="Name" required>
    </div>
    <div class="form-group">
      <input type="email" placeholder="Email" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group phone-group">
      <div class="country-code">
        ðŸ‡®ðŸ‡³ <span>+91</span>
      </div>
      <input type="tel" placeholder="Mobile Number" required>
    </div>
    <div class="form-group">
      <select required>
        <option value="">Select City</option>
        <option value="mumbai">Mumbai</option>
        <option value="delhi">Delhi</option>
        <option value="bangalore">Bangalore</option>
        <option value="chennai">Chennai</option>
      </select>
    </div>
  </div>

  <div class="form-row whatsapp-updates">
    <span>Get updates on <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="18"> WhatsApp</span>
    <label class="toggle">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>
</form>

</body>
</html>
