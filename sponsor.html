<html>
    <head></head>
    <body>
        <h3>Sponsorship level</h3>
        <form></form>
        <div class="sponsorship-level">
            <div class="container">
                <!--Left column-->
                <div class="column">
                    <label>prefix</label>
                    <input type="text" id="prefix" name="prefix"/>
                    <label>First name</label>
                    <div style="display:flex;gap:10px;">
                        <input type="text" id="first_name" name="first-name" placeholder="first-name" style="flex:1;"/>
                         <input type="text" id="last_name" name="last-name" placeholder="last-name" style="flex:1;"/>
                    </div>
                    <label>Preferred pronouns</label>
                    <input type="text" id="pronouns" name="pronouns"/>
                    <label>Email</label>
                    <input type="email" id="email" name="email" placeholder="sampleexample@gmail.com"/>
                    <label>Work-phone</label>
                    <input type="number" id="Phone" name="phone"/>
                    <label>Cell-phone</label>
                    <input type="number" id="cell-phone" name="cell-phone"/>
                    <label>Job-title</label>
                    <input type="text" id="job-title" name="job-title"/>
                    <label>Company</label>
                    <input type="text"/>
                    <label for="Address">Full Business Address</label>
                    <input type="text" id="address" name="address"/>
                    <label>Company Website</label>
                    <input type="url" id="website" name="website"/>
                    <!--Right column-->
                    <div class="column">Company description</div>
                    <textarea id="description"></textarea>
                    <label>Company Facebook Page</label>
                    <input type="url" id="facebook" name="facebook"/>
                    <label>Company Twitter Handle</label>
                    <input type="text" id="twitter" name="twitter"/>
                    <label>Company linkedIn Handle</label>
                    <input type="text" id="linkedin" name="linkedin"/>
                    <div class="sponsorship-level">
                        <label>Sponsorship Level</label>
                        <input type="radio" id="sponsorship-level" name="sponsorship-level" value="Gold"/>
                        <label>Gold</label>
                        <input type="radio" id="sponsorship-level" name="sponsorship-level" value="Silver"/>
                        <label>Silver</label>
                        <input type="radio" id="sponsorship-level" name="sponsorship-level" value="Platinum"/>
                        <label>Platinum</label>
                        <label for="guests">Additional Guests (name, email)</label>
                        <textarea id="guests" name="guests" rows="3"></textarea>
                    </div>
                </div>
                </div>
                </div>
            </form>
    </body>
</html>
