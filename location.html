<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Address Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f8ff;
      padding: 30px;
    }
    .form-container {
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .location-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-bottom: 20px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }
    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .form-group {
      flex: 1;
      min-width: 250px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    .address-type {
      margin: 15px 0;
    }
    .address-type label {
      margin-right: 20px;
    }
    .form-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .save-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 30px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    .cancel-btn {
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <button class="location-btn">üìç Use my current location</button>

  <form>
    <div class="form-row">
      <div class="form-group">
        <input type="text" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="tel" placeholder="10-digit mobile number" maxlength="10" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="text" placeholder="Pincode" required>
      </div>
      <div class="form-group">
        <input type="text" placeholder="Locality" required>
      </div>
    </div>

    <div class="form-row">
      <textarea placeholder="Address (Area and Street)" rows="3" required></textarea>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="text" placeholder="City/District/Town" required>
      </div>
      <div class="form-group">
        <select required>
          <option value="">--Select State--</option>
          <option value="MH">Maharashtra</option>
          <option value="DL">Delhi</option>
          <option value="KA">Karnataka</option>
          <!-- Add more states as needed -->
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <input type="text" placeholder="Landmark (Optional)">
      </div>
      <div class="form-group">
        <input type="tel" placeholder="Alternate Phone (Optional)">
      </div>
    </div>

    <div class="address-type">
      <label><input type="radio" name="addressType" value="Home" checked> Home</label>
      <label><input type="radio" name="addressType" value="Work"> Work</label>
    </div>

    <div class="form-actions">
      <button type="submit" class="save-btn">SAVE</button>
      <button type="button" class="cancel-btn">CANCEL</button>
    </div>
  </form>
</div>

</body>
</html>
